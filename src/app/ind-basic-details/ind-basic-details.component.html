<div class="container-fluid">
    <div class="row justify-content-center mt-1">
      <div class="col-lg-12">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3"> Basic Details</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="basicDetailsForm ">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="password" class="form-label">Name</label>
                    <input type="password" class="form-control" id="password" formControlName="Name"   />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="password" class="form-label">Mobile Number  </label>
                    <input type="password" class="form-control" id="password" formControlName="MobNum"   />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="password" class="form-label">Email Id</label>
                    <input type="password" class="form-control" id="password" formControlName="Email"   />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-4">
                    <label for="password" class="form-label">Birth Date </label>
                    <input type="password" class="form-control" id="password" formControlName="Dob"   />
                  </div>
                </div>
              </div>
              
              
              <div class="d-grid">
                <input type="button" (click)="basicDetails()" [disabled]="basicDetailsForm.invalid" class="btn text-light main-bg2 btn-md bg-info"
                value="Save & Continue"/>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
